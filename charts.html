<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Website Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .header-charts {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center; /* Center-align all content within the header */
        }

        .back-button {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #7d868c;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #6a7075;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; /* Ensure spacing between title and button */
        }
    </style>
</head>
<body>
    <!-- Header with Title and Back Button -->
    <header class="header-charts">
        <h1>Our Website Data</h1>
        <!-- Back Button below the title -->
        
    </header>
    <div>
        <a href="AboutUs.html" class="back-button">&larr; Back</a>
    </div>
    <!-- Itinerary Usage Chart Container -->
    <div style="width: 80%; height: 400px; margin: auto;">
        <canvas id="itineraryUsageChart"></canvas> <!-- Canvas element for Itinerary Usage -->
    </div>

    <!-- Destination Requests Chart Container -->
    <div style="width: 80%; height: 400px; margin: auto; margin-top: 30px;">
        <canvas id="destinationRequestsChart"></canvas> <!-- Canvas element for Destination Requests -->
    </div>
    <div style="width: 80%; height: 400px; margin: auto;">
        <canvas id="costRangeRequestsChart"></canvas> <!-- Canvas element for the chart -->
    </div>


    <!-- Script to Initialize the Charts -->
    <script>

        //Chart created by Sonu Kanna
        // Data for Itinerary Usage Chart
        const itineraryData = [
            { "category": "Requesting New Itinerary", "users": 55 },
            { "category": "Using Existing Itinerary", "users": 45 }
        ];

        // Create Itinerary Usage Chart
        const ctx1 = document.getElementById('itineraryUsageChart').getContext('2d');
        const itineraryUsageChart = new Chart(ctx1, {
            type: 'bar', // Chart type
            data: {
                labels: itineraryData.map(data => data.category), // Chart labels
                datasets: [{
                    label: 'Number of Users', // Dataset label
                    data: itineraryData.map(data => data.users), // Dataset data
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', // Background color
                    borderColor: 'rgba(54, 162, 235, 1)', // Border color
                    borderWidth: 1 // Border thickness
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true, // Start y-axis at zero
                        ticks: {
                            stepSize: 10 // Step size for ticks
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true // Display the legend
                    }
                },
                responsive: true, // Enable responsiveness
                maintainAspectRatio: false // Adjust aspect ratio
            }
        });

      

       
      
    </script>

</body>
</html>
